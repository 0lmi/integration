version: '2'
services:
    #
    # mender-deployments
    #
    mender-deployments:
        image: mendersoftware/deployments:latest
        ports:
            - "8080:8080"
        container_name: mender-deployments

    #
    # mender-etcd
    #
    mender-etcd:
        image: microbox/etcd:latest
        ports:
            - "4001:4001"
            - "7001:7001"
        volumes:
            - /var/etcd/:/data
        #override command since the image entrypoint requires
        #these two args
        command:
            - -data-dir=/data
            - -name=mender-etcd
        container_name: mender-etcd

    #
    # mender-gui
    #
    mender-gui:
        image: mendersoftware/gui:latest
        ports:
            - "8081:80"
        container_name: mender-gui

    #
    # mender-api-gateway (dummy impl.)
    #
    mender-api-gateway:
        extends:
            file: common.yml
            service: mender-base
        build:
            context: .
            dockerfile: api-gateway/Dockerfile
        container_name: mender-api-gateway

    #
    # mender-device-auth (dummy impl.)
    #
    mender-device-auth:
        extends:
            file: common.yml
            service: mender-base
        build:
            context: .
            dockerfile: device-auth/Dockerfile
        container_name: mender-device-auth
