# This file lists software components that are part of a Mender Open Source release
# which are published with the global Mender product version. The versions here
# therefore point to the internal Git tags/branches. We keep this information as a
# docker-compose YAML file for parsing purposes.
services:

    #
    # backend open source services
    #
    mender-deployments:
        image: mendersoftware/deployments:2.0.x

    mender-gui:
        image: mendersoftware/gui:2.4.x

    mender-api-gateway:
        image: mendersoftware/api-gateway:2.2.x

    mender-device-auth:
        image: mendersoftware/deviceauth:2.3.x

    mender-inventory:
        image: mendersoftware/inventory:2.0.x

    mender-useradm:
        image: mendersoftware/useradm:1.11.x

    mender-workflows-server:
        image: mendersoftware/workflows:1.1.x

    mender-workflows-worker:
        image: mendersoftware/workflows-worker:1.1.x

    mender-create-artifact-worker:
        image: mendersoftware/create-artifact-worker:1.0.x
